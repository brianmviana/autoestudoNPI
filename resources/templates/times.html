<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>FutManager</title>
	<link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
	<div class="container">
		<div class="row valing-wrapper">
			<div class="col s6">
				<h3>Gerenciador de Times</h3>
			</div>
			<div class="col s6">
				<a th:href="@{/jogadores/}"
					class="valing btn-large waves-effect waves-light teal right">
					Gerenciar Jogadores </a>
			</div>
		</div>
		<div class="row">
			<form th:action="@{/times/salvar}" method="POST">
				<div class="input-field col s8">
					<input placeholder="Nome do Time" name="nomeTime" id="time" type="text" class="validate"/> 
					<label for="time">Nome do Time</label>
				</div>
				<div class="col s4">
					<button class="waves-effect waves-light btn" type="submit"
						name="action">Adicionar Time</button>
				</div>
			</form>
		</div>
		<div class="row">
			<h5> Times Cadastrados </h5>
			<table class="striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Numero de Jogadores</th>
						<th>Detalhes</th>
						<th>Excluir time</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="time : ${times}">
						<td th:text="${time.nome}"></td>
						<td th:text="${time.jogadores.size()}"></td>
						<td><a class="waves-effect waves-teal btn-flat" th:href="@{${'/times/'+time.id}}">Ver Detalhes</a></td>
						<td><a class="waves-effect waves-teal btn-flat" th:href="@{${'/times/excluir/'+time.id}}">X</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/materialize.js}"></script>
</body>

</html>
