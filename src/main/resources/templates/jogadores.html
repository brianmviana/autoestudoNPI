<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>FutManager</title>
	<link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
	<div class="container">
		<div class="row valing-wrapper">
			<div class="col s6">
				<h3>Gerenciador de Jogadores</h3>
			</div>
			<div class="col s6">
				<a href="/times/"
					class="valing btn-large waves-effect waves-light teal right">
					Gerenciar Times </a>
			</div>
		</div>
		<div class="row">
			<form action="/jogadores/salvar" method="POST">
				<div class="input-field col s4">
					<input placeholder="Nome do Jogador" id="nome" name="nomeJogador" type="text"
						class="validate"/> <label for="nome">Nome do Jogador</label>
				</div>
				<div class="input-field col s4">
					<input placeholder="Idade do Jogador" id="idade" name="idadeJogador" type="text"
						class="validate"/> <label for="idade">Idade do Jogador</label>
				</div>
				<div class="col s4">
					<button class="waves-effect waves-light btn" type="submit" name="action">Adicionar Jogador</button>
				</div>
			</form>
		</div>
		<div class="row">
			<h5> Jogadores Cadastrados </h5>
			<table class="striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Time a qual pertence</th>
						<th>Excluir Jogador</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="jogador : ${jogadores}">
						<td th:text="${jogador.nome}"></td>
						<td th:if="${jogador.time}" th:text="${jogador.time.nome}"></td>
						<td th:unless="${jogador.time}">Sem Time</td>
						<td><a class="waves-effect waves-teal btn-flat" th:href="@{${'/jogadores/excluir/'+jogador.id}}">X</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/materialize.js}"></script>
</body>

</html>
